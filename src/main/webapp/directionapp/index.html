<!doctype html>
<html ng-app="mqttApp">
<head>
<meta charset="UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="main.js"></script>
<script src="../mows.js"></script>
</head>
<body>
	<div ng-controller="mqttController as mqttCli">
		<section>
			<ul>
				<li>Server: {{mqttCli.mqttServerAddr}}</li>
				<li>Topic: {{mqttCli.topicName}}</li>
			</ul>
			<button ng-click="mqttCli.connect()" class="btm-primary">Connect</button>
			<button ng-click="mqttCli.disconnect()" class="btm-primary">Disconnect</button>
		</section>
		<section>
		<img class="rwdimgmap"  src="{{mqttCli.ShiftImg}}" usemap="#shiftmap">
		<map name="shiftmap">
		<area shape="circle" coords="120, 120, 40" ng-click="mqttCli.vote('1', '1')"/>
		<area shape="circle" coords="200, 120, 40" ng-click="mqttCli.vote('1', '3')" />
		<area shape="circle" coords="280, 120, 40" ng-click="mqttCli.vote('1', '5')" />
				<area shape="circle" coords="120, 300, 40" ng-click="mqttCli.vote('1', '2')"/>
		<area shape="circle" coords="200, 300, 40" ng-click="mqttCli.vote('1', '4')" />
		<area shape="circle" coords="280, 300, 40" ng-click="mqttCli.vote('0', '6')" />
		</map>
		</section>
		<section>
			<form>
				<table>
					<tr>
						<td>
							<button ng-click="mqttCli.drive('1', '1')" class="btn-primary">1</button>
						</td>
						<td>
							<button ng-click="mqttCli.drive('1', '3')" class="btn-primary">3</button>
						</td>
						<td>
							<button ng-click="mqttCli.drive('1', '5')" class="btn-primary">5</button>
						</td>
					</tr>
					<tr>
					<td>┣</td>
					<td>╋</td>
					<td>┛</td>
					
					</tr>
					<tr>
						<td><button ng-click="mqttCli.drive('1', '2')" class="btn-primary">2</button></td>
						<td><button ng-click="mqttCli.drive('1', '4')" class="btn-primary">4</button></td>
						<td><button ng-click="mqttCli.drive('0', '5')" class="btn-primary">R</button></td>
					</tr>
				</table>
			</form>
		</section>
	</div>
</body>
</html>
